<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active"
                >Dashboard</a
            >
            <a mat-list-item routerLink="/employees" routerLinkActive="active"
                >Employees</a
            >
            <a mat-list-item routerLink="/benefits" routerLinkActive="active"
                >Benefits</a
            >
            <a mat-list-item routerLink="/users" routerLinkActive="active"
                >Users</a
            >
            <a mat-list-item routerLink="/department" routerLinkActive="active"
                >Department</a
            >
            <a mat-list-item routerLink="/others" routerLinkActive="active"
                >Others</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
                <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                >
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            }
            <span>Employee-panel</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
